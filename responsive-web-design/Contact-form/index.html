<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form id="survey-form" class="my-form">
        <div class="container">
            <h1 id="title">Welcome!</h1>
            <p id="description" style="text-align:left;font-size: 1.5rem;color: #fff;;margin-bottom:2rem">Please Take Some time to fill this form:</p>
            <ul>

                <li>
                    <div class="grid grid-2">
                        <label id="name-label" for="name">Name</label> <br>
                        <input id="name" type="text" placeholder="Name" required>
                    </div>
                </li>
                <li>
                    <div class="grid grid-2">
                        <label id="email-label" for="email">Email</label> <br>
                        <input id="email" type="email" placeholder="Email" required>
                        <br>
                        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label><br>
                        <input id="number" required min="10" max="99" type="number" placeholder="age">
                    </div>
                </li>
                <li>
                    <select id="dropdown">
                        <option selected disabled>-- Please choose an option --</option>
                        <option>Request Quote</option>
                        <option>Send Resume</option>
                        <option>Other</option>
                    </select>
                </li>
                <li>
                    <div class="form-group">
                        <p>Would you recommend freeCodeCamp to a friend?</p>
                        <label>
                            <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                                checked />Definitely</label>
                        <label>
                            <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

                        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not
                            sure</label>
                    </div>
                </li>
                <li>
                    <label><input name="prefer" value="front-end-projects" type="checkbox"
                            class="input-checkbox" />Front-end Projects</label>
                </li>
                <li>
                    <label>
                        <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                        Projects</label>
                </li>
                <li>
                    <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                        Visualization</label>
                </li>
                <li>
                    <textarea placeholder="Message"></textarea>
                </li>

                <li>
                    <div class="grid grid-3">
                        <button id="submit" class="btn-grid" type="submit" disabled>
                            <span class="back">
                                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/email-icon.svg" alt="">
                            </span>
                            <span class="front">SUBMIT</span>
                        </button>

                    </div>
                </li>
            </ul>
        </div>
    </form>
   
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="./main.js"></script>
</body>

</html>
